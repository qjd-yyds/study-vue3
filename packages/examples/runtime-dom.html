<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=

    <script src="../runtime-dom/dist/runtime-dom.global.js"></script>
    <title>runtime-dom</title>
  </head>

  <body>
    <div id="app">12321</div>
    <script>
      const { creatApp, h, reative } = VueRuntimeDom;
      const App = {
        // render(proxy) {
        //   return h(
        //     'div',
        //     {
        //       style: {
        //         color: 'red'
        //       }
        //     },
        //     // [h('div', 'w1shisdsad')]
        //     this.state.name
        //   );
        // },
        setup(props, ctx) {
          console.log('setup here==>');
          const state = reative({
            name: '测试',
            isflag: true
          });
          const fn = () => {
            console.log('点击事件');
            // state.name = '章三';
            state.isflag = !state.isflag;
          };
          return () => {
            if (state.isflag) {
              return h('div', { style: { color: '#000' }, onClick: fn }, 'hellp');
            } else {
              return h('div', { style: { color: 'red', fontSize: '40px' }, onClick: fn }, [h('p', {}, '你好')]);
            }
          };
        }
      };
      creatApp(App, {
        name: '张三',
        age: 123
      }).mount('#app');
    </script>
  </body>
</html>
