<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <script src="../reativity/dist/reativity.global.js"></script>
    <title>toRefs测试</title>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const { toRefs, effect, reative } = VueReactivity;
      const state = reative({
        name: 'zhangsan',
        age: 12
      });
      const { name, age } = toRefs(state);
      effect(() => {
        app.innerHTML = name.value + age.value;
      });
    </script>
  </body>
</html>
