<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <script src="../reativity/dist/reativity.global.js"></script>
    <title>toRef测试</title>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const { toRef, effect, reative } = VueReactivity;
      const state = reative({
        name: 'zhangsan'
      });
      const myName = toRef(state, 'name');
      effect(() => {
        app.innerHTML = myName.value;
      });
      setTimeout(() => {
        myName.value = 123;
      }, 1000);
    </script>
  </body>
</html>
