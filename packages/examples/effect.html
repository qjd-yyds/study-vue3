    <script src="../reativity/dist/reativity.global.js"></script>
    <title>effect测试</title>

  <body>
    <script>
      const { reative, effect } = VueReactivity;
      const state = reative({
        name: '全部代理',
        list: {
          inner: '我在里面被代理了'
        }
      });
      effect(() => {
        // 1.执行get
        state.name;
        effect(() => {
          state.list;
        });
      });
    </script>
